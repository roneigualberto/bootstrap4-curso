<html>

<head>
    <title>Boostrap 4</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <style>
        div.bg {
            background-color: #563d7c;
            height: 50px;
            border: 1px solid #fff;
        }

        div.bg1 {
            background-color: #ffe484;
            height: 50px;
            border: 1px solid #fff;
        }
    </style>

</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col bg order-2">

                Primeiro
            </div>
            <div class="col bg order-12">
                Segundo
            </div>
            <div class="col bg order-1">

                Terceiro
            </div>
         
        </div>
        <div class="row">
                <div class="col-6 bg"></div>
                <div class="col bg"></div>
                <div class="col bg"></div>
        </div>

        <div class="row">
                <div class="col-1 bg"></div>
                <div class="col-6 bg"></div>
                <div class="col-2 bg"></div>
        </div>

        <div class="row justify-content-center">
                <div class="col-1 bg"></div>
                <div class="col-6 bg"></div>
                <div class="col-2 bg"></div>
        </div>

        <div class="row">
                <div class="col-xl-4 col-sm-12 bg1"></div>
                <div class="col-6 bg"></div>
                <div class="col-2 bg"></div>
        </div>
        


    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
        </div>
    </div>



    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/popper.js/dist/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>


</html>
